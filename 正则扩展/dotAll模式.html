<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
             let str = `
             <ul>
               <li>
                 <a>
                   无间道
                 </a>
                 <p>
                   123
                 </p>
               </li>
               <li>
                 <a>
                   无间道2
                 </a>
                 <p>
                   100
                 </p>
               </li>
             </ul>
             `
             const reg = /<li>.*?<a>().*?)<\/a>.*?<p>(.*?)<\/p>/gs
             let res
             while(res = reg.exec(str)){
                 console.log(res)
             }
        </script>
    </body>
</html>
