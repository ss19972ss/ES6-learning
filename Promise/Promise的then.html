<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            const p = new Promise(function(resolve,reject){
                setTimeout(function(){
                    let res = '读取数据成功'
                    resolve(res)
                },1000)
            })
            /* then方法返回的结果也是promise对象，对象的状态由回调函数的执行结果决定 */
            /* 1.如果then的回调函数返回结果为非promise，状态为成功，返回结果为对象的成功的值
               2.如果then的回调函数返回结果为promise对象，这个promise对象的状态就决定了then方法返回结果的状态  
            */
            const res = p.then(function(value){
                console.log(value)
                /* return 123 */
                return new Promise((resolve,reject)=>{
                    reject('success')
                })
            },function(reason){
                console.log(reason)
            })
            console.log(res)
        </script>
    </body>
</html>
