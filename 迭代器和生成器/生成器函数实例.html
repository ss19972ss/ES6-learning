<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //异步编程  文件操作，网络操作(ajax,request) 数据库操作
            //1s后输出111 2s后输出222

            function one(){
                setTimeout(()=>{
                    console.log(111)
                    Gen.next()
                },1000)
            }
            function two(){
                setTimeout(()=>{
                    console.log(222)
                    Gen.next()
                },2000)
            }
            function three(){
                setTimeout(()=>{
                    console.log(333)
                    Gen.next()
                },3000)
            }

            function * gen(){
                yield one();
                yield two();
                yield three();
            }
            let Gen = gen()
            Gen.next()
        </script>
    </body>
</html>
