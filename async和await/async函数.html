<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            async function fn(){
                //只要async函数的返回结果不是一个Promise类型的对象，则返回结果为一个成功的promise对象
                //return 'FGNB'
                //抛出错误则返回失败的promise
                //throw error('FGSB'); 
                //如果返回值是一个新的promise对象，则其结果和这个promise的状态一致
                return new Promise((resolve,rejected)=>{
                    resolve('FGNB')
                })
            }
            const res = fn()
            console.log(res)
            res.then(value=>{
                console.log("成功:"+value)
            },reason=>{
                console.log("失败："+reason)
            })
        </script>
    </body>
</html>
