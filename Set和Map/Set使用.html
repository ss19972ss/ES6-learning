<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let a = new Set([1,2,1,2])
            console.log(a)
            let arr = [1,2,2,1,2,3,4]
            //1.数组去重
            let result = [...new Set(arr)]
            console.log(result)
            //2.交集
            let arr2 = [2,3,4,5,6]
            let result2 = [...new Set(arr)].filter(item=>
                new Set(arr2).has(item)
            )
            console.log(result2)
            //3.并集
            let result3 = [...new Set(arr)].filter(item=>
                !(new Set(arr2).has(item))
            )
            console.log(result3)
        </script>
    </body>
</html>
